<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/galleryView.css">
    <link rel="stylesheet" href="/css/adminImages.css">
    <script type="module" src="/script/adminImages.js" defer></script>
</head>
<body>
    <div id="loader" class="bg-white"></div>
    <button class="button" id="select-button">Select Images</button>
    <div class="page-buttons flex-container" id="page-buttons-top"></div>
    <div class="grid" id="images-container"></div>
    <div id="image-overlay">
        <div class="background-blur flex-container">
            <img id="preview-close" src="/assets/svg/close_white.svg" />
            <div class="preview flex-container">
                <img src="/assets/svg/chevron_left_white.svg" 
                    class="preview-arrow" id="preview-left">
                <div class="preview-container flex-container">
                    <img id="image-preview" src="/assets/images/cover2.jpg">
                </div>
                <img src="/assets/svg/chevron_right_white.svg" 
                class="preview-arrow" id="preview-right">
            </div>
        </div>
    </div>
    <div class="page-buttons flex-container" id="page-buttons-bottom"></div>

    <div id="remove-images-container" class="flex-container bg-yellow" 
        style="display: hidden">
        <div style="margin-left: 64px" id="select-text">Selected images: 0</div>
        <div class="remove-images-buttons flex-container">
            <button class="button" id="remove-images-submit">Delete</button>
            <button class="button-invert" id="remove-images-exit">Close</button>
        </div>
    </div>
</body>
