<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>CCCF</title>
    <link rel='stylesheet' href='/css/style.css' />
    <link rel='stylesheet' href='/css/header.css'>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/blogs.css">
    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(async data => {
                document.querySelector('#header-container').innerHTML = data;
                await import('/script/header.js');
            });
        fetch('/footer.html')
            .then(res => res.text())
            .then(async data => {
                document.querySelector('#footer-container').innerHTML = data;
                await import("/script/footer.js");
            });
    </script>
    <script src='/script/home.js' defer></script>
    <script src="/script/blogs.js"></script>
</head>
<body>
    <div id='header-container'></div>
    <div class="selections">
        <form class="search">
            <input type="text" placeholder="Search Blog By Name" name="" id="" maxlength="64" required>
            <button><img src="./assets/svg/search.svg" alt="search"></button>
        </form>
        <div>
            <span>Category</span>
            <select name="category" id="categories">
                <option value="all">All</option>
            </select>
        </div>
        <div>
            <span>Sort by</span>
            <select name="sortBy" id="sort">
                <option value="date">Date</option>
                <option value="name">Name</option>
            </select>
        </div>
    </div>
    <div class="container">
        
    </div>

    <div class="paginator"></div>

    <div id='footer-container'></div>
</body>
</html>
